version: '3.3'

services:
  fulcro:
    image: circleci/clojure:openjdk-16-tools-deps-buster-node-browsers
    working_dir: "/usr/src/app"
    command: ["make", "dev-fulcro-bootstrap"]
    user: "1000:1000"
    volumes:
    - ".:/usr/src/app"
    - "${HOME}/.m2:/home/node/.m2"
    - "./data/fulcro:/tmp/dinsro/data/dev"
    ports:
    - 3001:3000
    environment:
    - HOME=/home/node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      timeout: 10s
      retries: 30

  fulcro-watch:
    image: circleci/clojure:openjdk-16-tools-deps-buster-node-browsers
    working_dir: "/usr/src/app"
    command: ["make", "watch-fulcro-cljs"]
    user: "1000:1000"
    volumes:
    - ".:/usr/src/app"
    - "${HOME}/.m2:/home/node/.m2"
    - "./data/fulcro:/tmp/dinsro/data/dev"
    ports:
    - 9631:9630
    - 3693
    - 3333:3333
    labels:
    - "traefik.http.routers.fulcro-watch.rule=host(`fulcro-watch-dinsro.docker.localhost`)"
    - "traefik.http.routers.fulcro-watch.service=fulcro-watch-dinsro"
    - "traefik.http.services.fulcro-watch-dinsro.loadbalancer.server.port=9630"
    - "traefik.http.routers.fulcro-workspaces.rule=host(`fulcro-workspaces-dinsro.docker.localhost`)"
    - "traefik.http.routers.fulcro-workspaces.service=fulcro-workspaces-dinsro"
    - "traefik.http.services.fulcro-workspaces-dinsro.loadbalancer.server.port=3693"
    environment:
    - HOME=/home/node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9630"]
      timeout: 10s
      retries: 30

  reframe:
    image: circleci/clojure:openjdk-16-tools-deps-buster-node-browsers
    command: ["make", "dev-reframe-bootstrap"]
    working_dir: "/usr/src/app"
    depends_on:
    - frontend
    user: "1000:1000"
    volumes:
    - ".:/usr/src/app"
    - "${HOME}/.m2:/home/node/.m2"
    - "./data/reframe:/tmp/dinsro/data/dev"
    ports:
    - 3000
    - 7001:7000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      timeout: 10s
      retries: 30

  reframe-watch:
    image: circleci/clojure:openjdk-16-tools-deps-buster-node-browsers
    command: ["make", "watch-reframe-cljs"]
    working_dir: "/usr/src/app"
    depends_on:
    - frontend
    user: "1000:1000"
    volumes:
    - ".:/usr/src/app"
    - "${HOME}/.m2:/home/node/.m2"
    - "./data/fulcro:/tmp/dinsro/data/dev"
    ports:
    - 9630
    environment:
    - HOME=/home/node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9630"]
      timeout: 10s
      retries: 30

  reframe-workspaces:
    image: circleci/clojure:openjdk-16-tools-deps-buster-node-browsers
    working_dir: "/usr/src/app"
    command: ["make", "dev-reframe-workspaces-bootstrap"]
    depends_on:
    - frontend
    user: "1000:1000"
    volumes:
    - ".:/usr/src/app"
    - "${HOME}/.m2:/home/node/.m2"
    - "./data/fulcro:/tmp/dinsro/data/dev"
    ports:
    - 3683
    - 9634:9630
    environment:
    - HOME=/home/node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9630"]
      timeout: 10s
      retries: 30

  frontend:
    image: traefik:v2.0
    working_dir: "/usr/src/app"
    ports:
      - "8081:8081"
      - "8080:8080"
    volumes:
      - ${PWD}/traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock
